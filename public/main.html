<div class='row product-list'>
   <div class='col-md-6 col-md-offset-3'>
      <h2>List of comments</h2>
      <hr>

      <div ng-repeat='(id, comment) in comments'>
         <h3>{{ comment.title }}</h3>

         {{ comment.text }}<br />
         <a ui-sref='detail({id: id })'>Edit</a>
         <hr>
      </div>
   </div>
</div>

<div ui-view></div>
